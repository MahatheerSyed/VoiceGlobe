<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preloader Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        height: 100%;
        overflow: hidden; /* Prevents scrolling */
      }
      #content {
        display: none; /* Hide content initially */
      }
      .preloader {
        display: flex;
        flex-direction: column;
        gap: 30px;
        justify-content: center;
        align-items: center;
        position: fixed; /* Make sure it covers the whole screen */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100vw;
        height: 100vh;
        background-color: #f5f5f5; /* Add background for better visibility */
        z-index: 9999;
      }
      .preloader img {
        width: 65px;
        height: 65px;
      }
      .loading {
        width: 150px;
        height: 5px;
        border-radius: 10px;
        background-color: black;
      }
      .load {
        width: 80px;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.264);
        animation: preload 1.5s infinite linear;
      }
      @keyframes preload {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="preloader">
      <img src="/static/images/vspic1.webp" alt="Preloader Image" />
      <div class="loading">
        <div class="load"></div>
      </div>
    </div>

    <div id="content">
      <h1>Hello</h1>
      <!-- Your main content goes here -->
    </div>

    <script>
      setTimeout(function () {
        // Hide the preloader and show the content
        document.querySelector(".preloader").style.display = "none";
        document.getElementById("content").style.display = "block";

        // Optionally redirect after showing content
        window.location.href = "templates/home.html"; // Use forward slashes for file paths
      }, 3000); // 3-second delay
    </script>
  </body>
</html>
